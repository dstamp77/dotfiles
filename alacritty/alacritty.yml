# Gruvbox
colors:
  primary:
    background: "#282828"
    foreground: "#ebdbb2"

  normal:
    black: "#282828"
    red: "#cc241d"
    green: "#98971a"
    yellow: "#d79921"
    blue: "#458588"
    magenta: "#b16287"
    cyan: "#689d6a"
    white: "#a89984"


  bright:
    black: "#928374"
    red: "#fb4934"
    green: "#b8bb26"
    yellow: "#fabd2f"
    blue: "#83a598"
    magenta: "#d3869b"
    cyan: "#8ec07c"
    white: "#ebdbb2"



font:
 normal:
  family: Gohu GohuFont
  style: Regular
 bold:
  family: Gohu GohuFont
  style: Bold
 italic:
  family: Gohu GohuFont
  style: Italic
 bold_italic:
   family: Gohu GohuFont
   style: Bold Italic
  
 size: 12.00
  
 offset:
   x: 0
   y: 0

window:
  padding:
    x: 15
    y: 15

background_opacity: 1.0

scrolling:
  history: 10000
  multiplier: 10

live_config_reload: true

draw_bold_text_with_bright_colors: true

selection:
  save_to_clipboard: true


